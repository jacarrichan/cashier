<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>业务渠道配置</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/business" data-css="./css/business.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
	
		<div class="nav-bread border-color-primary">
			<ol class="breadcrumb">
			  	<li>首页</li>
			  	<li>系统管理</li>
			  	<li class="active">业务渠道配置</li>
			</ol>
		</div>
		
		<div class="search-panel">
				<div class="form-group col-sm-12">
				
				    <div class="form-group col-sm-6 col-lg-3">
				  		<label for="channelCode" class="control-label pull-left">业务渠道编码:</label>
						<div class="col-sm-8">
							<input id="channelCode" name="channelCode" class="form-control" placeholder="请输入业务渠道编码"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6 col-lg-3">
				  		<label for="channelName" class="control-label pull-left">业务渠道名称:</label>
						<div class="col-sm-8">
							<input id="channelName" name="channelName" class="form-control" placeholder="请输入业务渠道名称"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6">
				  		<label class="control-label pull-left">启用时间:</label>
						<div class="col-sm-4">
							<input id="startSettlDate" name="startSettlDate" type="text" class="form-control form-datetime" placeholder="请选择查询起始时间" readonly>
						</div>
						<label class="control-label pull-left" style="text-align:center;" >至</label>
						<div class="col-sm-4">
							<input id="endSettlDate" name="endSettlDate" type="text" class="form-control form-datetime" placeholder="请选择查询截止时间" readonly>
						</div>
					</div>
				</div>
				
				<div class="form-group col-sm-12">
						<div class="form-group" style="padding-left: 10px;">
						    <label for="usingStatus" class="control-label">启用状态：</label>
						    <div class="btn-group" data-toggle="buttons">
							  	<label class="btn btn-primary btn-radio active">
									<input id="btnradio" type="radio" name="usingStatus"  value="" checked> 全部
								</label>
								<label class="btn btn-primary btn-radio">
									<input type="radio" name="usingStatus" value="1"> 启用
								 </label>
								 <label class="btn btn-primary btn-radio">
									<input type="radio" name="usingStatus" value="0"> 关闭
								 </label>
								 <label class="btn btn-primary btn-radio">
									<input type="radio" name="usingStatus" value="2"> 维护
								 </label>
							</div>
						</div>
						<div class="form-group" style="padding-left: 10px;">
							<button class="btn btn-warning clear-btn">重置</button>
							<button class="btn btn-warning search-btn">查 询</button>
						</div>
					
				</div>
		</div>
		
		<div class="result-panel">
			<div class="func-buttons">
			<!-- <lable>
				<button class="btn btn-success btn-add " data-right="add"><i class="icon icon-plus"></i>新增业务渠道配置</button>
			</lable> &nbsp; -->
			</div>
			<div class="result-data grid">
				<table class="table datatable" data-checkable="true" >
					<thead>
						<tr>
							<!-- <th class="number">#</th> -->
							<th>业务渠道编码</th>
							<th>业务渠道名称</th>
							<th>业务渠道AppId</th>
							<th>业务渠道AppKey</th>
							<th>[启用]&nbsp;/&nbsp;[关闭]时间</th>
							<th>启用状态</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
					</tbody>
				</table>
				<div class="pager-box">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}">
			<td>{{d.channelCode}}</td>
			<td>{{d.channelName}}</td>
			<td>{{d.appId}}</td>
			<td>{{d.appKey}}</td>
			<td>{{d.usingDate}}</td>
			<td>{{d.usingStatus}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}}" href="javascript:;" data-right="{{d.rightCode}}" data-value="{{d.value}}" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	
	<script type="text/template" id="icon.tpl">
		<a class="tip-icon {{d.class}}" title="{{d.title}}" data-toggle="tooltip" data-placement="{{d.dir}}" href="javascript:;"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="label.tpl">
		<span class="label {{d.flag}}">{{d.value}}</span>
	</script>
</body>
</html>
