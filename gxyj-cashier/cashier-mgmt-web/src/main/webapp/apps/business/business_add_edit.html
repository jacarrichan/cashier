<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>业务渠道配置新增</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/business_add_edit.js" data-css="./css/business_add_edit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss=  "modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<form class="form-horizontal form-inline form-group" id="form">
			<input type="hidden" id="rowId" name="rowId"/>
			<div id ="div_channelCode" class="form-group col-sm-12">
				<label class="col-sm-5" for="channelCode"><span class="red">*</span>业务渠道识别码:</label>
				<input class="form-control" id="channelCode" name="channelCode" placeholder="业务渠道识别码" data-rule='[required=true;bothSideBlank=false;chinaCharNumber=true;validchar;maxlength=30;isExist={"url":"business/existCode","data":{}}]'/>
				<!-- <input class="form-control" id="brchName" name="brchName" placeholder="机构名称" data-rule='[required=true;validchar;maxlength=64;isExist={"url":"m105/f10505","tokenUrl":true,"data":{}}]'/> -->
				
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="channelName"><span class="red">*</span>业务渠道名称:</label>
				<input class="form-control" id="channelName" name="channelName" placeholder="业务渠道名称" data-rule='[required=true;bothSideBlank=false;chinaCharNumber=true;maxlength=30;isExist={"url":"business/existName","data":{}}]'/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5"><span class="red">*</span>是否启用:</label>
				<label class="radio-inline">
				  <input type="radio" value="1" name="usingStatus"> 是
				</label>
				<label class="radio-inline">
				  <input type="radio" value="0" name="usingStatus" checked="true"> 否
				</label>
			</div>
		 
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons text-center">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
