<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>添加维护任务</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/business_vind_add_edit" data-css="./css/business_vind_add_edit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss=  "modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<form class="form-horizontal form-inline form-group" id="form">
			<input type="hidden" id="channelId" name="channelId"/>
			<div class="form-group col-sm-12 text-center">
				<h3 class="col-sm-12" id="channelName" name="channelName"></h3>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5">维护原因:</label>
				<textarea id="vindExplain" name="vindExplain"  class="form-control" rows="7" placeholder="请填写维护原因" data-rule='[maxlength=60;spec=false;]'></textarea>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" id="info_persion"><span class="red">*</span>通知人员邮箱:</label>
				<input class="form-control" id="emailsTo" name="emailsTo" placeholder="邮箱通知人" /><button class="btn" id="add_email" type="button">+</button>
			</div>
			
		 
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons text-center">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
