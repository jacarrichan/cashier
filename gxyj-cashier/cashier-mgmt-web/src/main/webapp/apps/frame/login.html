<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户登录</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/login" data-css="./css/login.css"></script>
</head>
<body>
	<div id="container"></div>
	<div class="wrapper wrapper-content">
		
		<div class="logo-panel">
			<img data-src="images/gxyj-logo.png">
			<h3 class="title">中国供销合作社</h3>
			<h4 class="title">CHINA CO-OP</h4>
		</div>
		
		<div class="panel-login">
			<div class="panel-left col-sm-6">
				<img data-src="images/fss-logo.png">
				<h1 class="title">供销e家统一收银台</h1>
				<p>
					
				</p>
			</div>
			<div class="panel-right col-sm-6">
				<div class="title">用户登录</div>
				<form class="login-form form-horizontal" >
					<div class="from-group col-sm-8 col-sm-offset-2">
						<div class="col-sm-12">
							<input class="form-control" id="uName" name="uName" placeholder="请输入用户名" />
						</div>
					</div>
					<div class="from-group col-sm-8 col-sm-offset-2">
						<div class="col-sm-12">
							<input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" />
						</div>
					</div>
				</form>
				<div class="form-group form-buttons col-sm-8">
					<button class="btn btn-warning sub-btn">登录</button>
					<button class="btn btn-warning rest-btn">重置</button>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
