<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> 供销e家统一收银台  </title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/index" data-css="./css/index.css"></script>
</head>
<body> <!-- onload="on_page_loaded()" -->
	<header>
		<div class="head-block logo"></div>
		<div class="head-block top">
			<div class="head-block system">
				<h2>供销e家统一收银台</h2>
			</div>
			<div class="head-block other">
				
			</div>
			<div class="head-block avatar">
				<div class="avatar-box">
					<a href="javascript:;" id="user-head-avatar"><img src="../../images/avatar1.png" onerror="JavaScript:this.src='../../images/avatar2.png'"/></a>
				</div>
				<div class="user-name-box">
					<button class="dropdown J_userName" data-toggle="dropdown" aria-expanded="true">
						<span class="user-name"></span><span class="caret"></span>
					</button>
		            <ul role="menu" class="dropdown-menu dropdown-menu-left">
		                <li class=""><a href="javascript:;" id="data-edit">个人资料</a></li>
		                <li class=""><a href="javascript:;" id="pwd-edit">修改密码</a></li>
		                <li class="divider"></li>
		                <li class="theme-box">
							<ul>
								<li><button class="btn btn-default active" data-theme="default"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-blue" data-theme="blue"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-red" data-theme="red"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-green" data-theme="green"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-purple" data-theme="purple"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-brown" data-theme="brown"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-yellow" data-theme="yellow"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-indigo" data-theme="indigo"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-bluegrey" data-theme="bluegrey"><i class="icon icon-check"></i></button></li>
								<li><button class="btn btn-black" data-theme="black"><i class="icon icon-check"></i></button></li>
							</ul>
		                </li>
		                <li class="divider"></li>
		                <li class="J_tabSortkey"><a href="javascript:;"> 快捷键<span class="sortkey">Alt + S</span></a></li>
		                <li class="divider"></li>
		                <li class="J_tabLock"><a href="javascript:;"> 锁屏<span class="sortkey">Alt + L</span></a></li>
		                <li class="J_tabExit"><a href="javascript:;"> 退出<span class="sortkey">Alt + Q</span></a></li>
		            </ul>
				</div>
				<div class="mall-name-box">
					<span class="mall-name"></span>
				</div>
			</div>
		</div>
		<div class="head-block tabs">
	        <button class="roll-nav roll-left J_tabLeft"><i class="icon icon-backward"></i></button>
	        <nav class="page-tabs J_menuTabs">
	            <div class="page-tabs-content">
	                <a href="javascript:;" class="active J_menuTab main" data-id="main">首页</a>
	            </div>
	        </nav>
	        <button class="roll-nav roll-right J_tabRight"><i class="icon icon-forward"></i></button>
	        <div class="btn-group roll-nav roll-right">
	            <button class="dropdown J_tabClose" data-toggle="dropdown" aria-expanded="false">关闭操作<span class="caret"></span></button>
	            <ul role="menu" class="dropdown-menu dropdown-menu-right">
	                <li class="J_tabHome"><a href="javascript:;">定位首页选项卡</a></li>
	                <li class="J_tabShowActive"><a href="javascript:;">定位当前选项卡</a></li>
	                <li class="J_tabFlush"><a href="javascript:;">刷新当前的页面</a></li>
	                <li class="divider"></li>
	                <li class="J_tabCloseAll"><a href="javascript:;">关闭全部选项卡</a></li>
	                <li class="J_tabCloseOther"><a href="javascript:;">关闭其他选项卡</a></li>
	            </ul>
	        </div>
	        <a href="javascript:;" class="roll-nav roll-right J_tabExit"><i class="icon icon-sign-out"></i> 退出</a>
		</div>
	</header>
	<div class="main-body">
		<div class="sidebar-switch" data-toggle="tooltip" title="点击切换是否隐藏侧边栏(F4)">
			<div class="switch-left"><i class="icon icon-caret-left"></i></div><div class="switch-right hidden"><i class="icon icon-caret-right"></i></div>
		</div>
		<div class="body-left">
			<div class="menu-panel">
				<ul class="nav" id="side-menu">
					<li class="loading-li">
						<i class="icon icon-spin icon-spinner"></i> 加载中...
					</li>
                </ul>
			</div>
			<div class="menu-copyright">
				<!-- <div class="logo">
					<img data-src="images/gxyj-logo.png" width="80" height="80">
				</div> -->
				<div class="copyright">
					<div class="mainc"></div>
					<!-- <div>CHINA CO-OP</div> -->
					<div>&nbsp;&nbsp;中国供销电子商务有限公司版权所有</div>
					<div>Copyright (c) 2016-2017</div>
				</div>
			</div>
		</div>
		<div class="body-right">
			<div class="body-fullscreen" data-toggle="tooltip" title="点击切换是否全屏显示(F9)">
				<i class="icon icon-fullscreen"></i>
			</div>
			<div class="wait-panel hidden">
				<div class="wait-img"><img src="../../../images/wait-102.gif"/></div>
			</div>
			<iframe id="rightFrame-main" src="" class="rightframe" name="rightFrame" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe>
		</div>
	</div>	
	
	<script type="text/template" id="iframe.tpl">
		<iframe id="rightFrame-{{d.fid}}" src="{{d.src}}" class="rightframe" name="rightFrame" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe>
	</script>
	<script type="text/template" id="page_tab.tpl">
		<a href="javascript:;" class="active J_menuTab {{d.id}}" data-id="{{d.id}}">{{d.text}} <i class="icon icon-remove-sign" title="关闭当前页签(Alt + C)"></i></a>
	</script>
	<script type="text/template" id="menu_line.tpl">
		<li>
  			<a class="nav-menu" href="javascript:;" data-href="#" data-id="{{d.menuId}}" data-index="{{d.index}}">
        		<i class="icon icon-folder-close"></i>
           		<span class="nav-label">{{d.menuName}}</span>
            	<span class="icon icon-angle-left arrow"></span>
        	</a>
        	<ul class="nav nav-second-level collapse" aria-expanded="false">
        		{{d.items}}
      		</ul>
    	</li>
	</script>
	<script type="text/template" id="menu_item.tpl">
		<li>
        	<a class="J_menuItem" href="javascript:;" data-href="{{d.menuUrl}}" data-id="{{d.menuId}}" data-index="{{d.index}}">{{d.menuName}}</a>
        </li>
	</script>
	<script type="text/template" id="nomenu.tpl">
		<li class="error">
        	<span>无菜单权限</span>
        </li>
	</script>
	
	<script type="text/template" id="sortkey.html">
		<div class="sortkey-box">
			<table class="table-bordered table-striped table-hover">
				<tr>
					<td>查看系统快捷键</td>
					<td><span class="sortkey">Alt + S</span></td>
				</tr>
				<tr>
					<td>退出 / 注销</td>
					<td><span class="sortkey">Alt + Q</span></td>
				</tr>
				<tr>
					<td>锁屏</td>
					<td><span class="sortkey">Alt + L</span></td>
				</tr>
				<tr>
					<td>隐藏 / 显示 左边菜单栏</td>
					<td><span class="sortkey">F4</span></td>
				</tr>
				<tr>
					<td>右侧区域 全屏 / 非全屏 显示</td>
					<td><span class="sortkey">F9</span></td>
				</tr>
				<tr>
					<td>关闭当前页签</td>
					<td><span class="sortkey">Alt + C</span></td>
				</tr>
				<tr>
					<td>(分页)下一页</td>
					<td><span class="sortkey">↓</span>或<span class="sortkey">Page Down</span></td>
				</tr>
				<tr>
					<td>(分页)上一页</td>
					<td><span class="sortkey">↑</span>或<span class="sortkey">Page Up</span></td>
				</tr>
				<tr>
					<td>(分页)首页</td>
					<td><span class="sortkey">Home</span></td>
				</tr>
				<tr>
					<td>(分页)尾页</td>
					<td><span class="sortkey">End</span></td>
				</tr>
				<tr>
					<td>(分页)跳转到指定页（支持多位数，快速连续按下）</td>
					<td><span class="sortkey">Alt + 1/2..</span></td>
				</tr>
				<tr>
					<td>重新加载表格数据</td>
					<td><span class="sortkey">F5</span></td>
				</tr>
				<tr>
					<td>隐藏弹出框（部分有效）</td>
					<td><span class="sortkey">ESC</span></td>
				</tr>
			</table>
		</div>
	</script>

</body>
</html>
