<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改密码</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/modify-pwd" data-css="./css/modify-pwd.css"></script>
</head>
<body>
		
		<form class="form-horizontal form-inline" id="form">
			<div class="form-group col-sm-12">
				<label class="col-sm-5" ></label>
				<div class="">
				&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" ></label>
				<div class="">
				&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="password"><span class="red">*</span>原始密码</label>
				<div class="">
					<input type="password" class="form-control" id="password" name="password" placeholder="原始密码" data-rule="[required=true;maxlength=128]"/>
					<input class="hidden" id="userId" name="userId" />
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="newPwd"><span class="red">*</span>新密码</label>
				<div class="">
					<input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="新密码" data-rule="[required=true;maxlength=128]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="confirmPwd"><span class="red">*</span>确认密码</label>
				<div class="">
					<input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="确认密码" data-rule="[required=true;maxlength=128;equalTo=#newPwd]"/>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
