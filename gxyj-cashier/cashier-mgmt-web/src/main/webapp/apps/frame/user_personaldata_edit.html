<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>个人资料修改</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/user-personaldata-edit" data-css="./css/user-personaldata-edit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="headimg-preview hidden"></div>
		<form class="form-horizontal form-inline" id="form">
			
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="userName"><span class="red">*</span> 用户名</label>
				<div class="">
					<input class="form-control" id="userName" name="userName" placeholder="用户名" readonly="readonly" />
					<input class="hidden" id="userId" name="userId" />
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="trueName"><span class="red">*</span>  真实姓名</label>
				<div class="">
					<input class="form-control" id="trueName" name="trueName" placeholder="真实姓名" data-rule="[required=true;maxlength=128]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="sex">性别</label>
				<div class="">
					<select class="form-control" id="sex" name="sex">
						
					</select>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="birthday">生日</label>
				<div class="">
					<input class="form-control form-date" id="birthday" name="birthday" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="email">邮箱</label>
				<div class="">
					<input class="form-control" id="email" name="email"  placeholder="邮箱" data-rule="[email=true;maxlength=64]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="telphone">手机号码</label>
				<div class="">
					<input class="form-control" id="telphone" name="telphone"  placeholder="手机号码" data-rule="[mobile=true;maxlength=64]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="landlinePhone">固定电话</label>
				<div class="">
					<input class="form-control" id="landlinePhone" name="landlinePhone"  placeholder="固定电话" data-rule="[phone=true;maxlength=64]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="address">地址</label>
				<div class="">
					<input class="form-control" id="address" name="address" placeholder="地址" data-rule="[maxlength=512]"/>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="headImg">头像</label>
				<div class="head-img-box">
					<input class="form-control hidden" id="headImgDis" name="headImgDis" readonly="readonly" />
					<input type = "hidden" id="headImg" name="headImg" readonly="readonly" />
					<span class="user-headimg-box"><img class="user-headimg" src=""/></span>
					<span class="btn btn-changeImg">更换头像</span>
					<iframe id="upFrame" src="./upload_file.html" class="upFrame"></iframe>
				</div>
			</div>
			<div class="form-group col-sm-12 warning-div">
			 （上传头像格式只能为jpg、jepg、png，头像大小不能超过1M）
			</div>
			
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
