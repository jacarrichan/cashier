<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支付渠道配置新增</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/add_edit_payment" data-css="./css/payment_addedit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss=  "modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<form class="form-horizontal form-inline form-group" id="form">
			<input type="hidden" id="rowId" name="rowId"/>
			<div id ="div_channelCode" class="form-group col-sm-12">
				<label class="col-sm-5" for="channelCode"><span class="red">*</span>支付渠道识别码:</label>
				<input class="form-control" id="channelCode" name="channelCode" placeholder="支付渠道识别码" data-rule='[required=true;bothSideBlank=false;spec=false;validchar;maxlength=5;isExist={"url":"payment/existCode","tokenUrl":false,"data":{}}]'/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="channelName"><span class="red">*</span>支付渠道名称:</label>
				<input class="form-control" id="channelName" name="channelName" placeholder="支付渠道名称" data-rule='[required=true;bothSideBlank=false;chinaCharNumber=true;maxlength=30;isExist={"url":"payment/existName","tokenUrl":false,"data":{}}]'/>
			</div>
			
		<!-- 	<div class="form-group col-sm-12">
				<label class="col-sm-5" for="merchantId"><span class="red">*</span>商户ID:</label>
				<input class="form-control" id="merchantId" name="merchantId" placeholder="第三方支付平台分配" data-rule='[required=true;bothSideBlank=false;charAndNumber=true;maxlength=60]'/>
			</div> -->
			
			<div class="form-group col-sm-12">
					<label class="col-sm-5">支付终端:</label>
					<select class="form-control" id="channelPlatform" name="channelPlatform" style="width: 186px;">
						<option value="01" selected="selected">PC</option>
						<option value="02">WAP</option>
						<option value="03">APP</option>
					</select>
			 </div>
			 
			 <div class="form-group col-sm-12">
					<label class="col-sm-5">支付渠道类型:</label>
					<select class="form-control" id="channelType" name="channelType" style="width: 186px;">
						<option value="01" selected="selected">个人网银</option>
						<option value="02">企业网银</option>
						<option value="00">第三方支付</option>
					</select>
			 </div>
			
		<!-- 	<div class="form-group col-sm-12">
				<label class="col-sm-5" for="appId"><span class="red">*</span>AppId:</label>
				<input class="form-control" id="appId" name="appId" placeholder="第三方支付平台分配AppId" data-rule='[required=true;bothSideBlank=false;charAndNumber=false;maxlength=30]'/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="appKey"><span class="red">*</span>PrivateKey:</label>
				<input class="form-control" id="privateKey" name="privateKey" placeholder="第三方支付平台分配AppKey" data-rule='[required=true;bothSideBlank=false;charAndNumber=false;maxlength=30]'/>
			</div> -->
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5"><span class="red">*</span>是否启用:</label>
				<label class="radio-inline">
				  <input type="radio" value="1" name="usingStatus"> 是
				</label>
				<label class="radio-inline">
				  <input type="radio" value="0" name="usingStatus" checked="true"> 否
				</label>
			</div>
		 
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons text-center">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
