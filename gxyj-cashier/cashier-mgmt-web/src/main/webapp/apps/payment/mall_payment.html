<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支付渠道配置</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/mall_payment" data-css="./css/payment.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
	
		<div class="nav-bread border-color-primary">
			<ol class="breadcrumb">
			  	<li>首页</li>
			  	<li>系统管理</li>
			  	<li class="active">支付渠道配置</li>
			</ol>
		</div>
		
		<div class="search-panel">
				
				<div class="form-group col-sm-12">
					<div class="form-group col-sm-6 col-lg-4">
				  		<label for="channelCode" class="control-label pull-left">支付渠道名称:</label>
						<div class="col-sm-6" id="channelNameParent" style="padding: 0;">
							<input id="channelName" name="channelName" class="form-control" placeholder="请输入支付渠道名称模糊查询"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6 col-lg-4">
						<label class="pull-left">平台名称:</label>
						<select class="col-sm-6" id="mallId" name="mallId">
							
						</select>
					 </div> 
					 
					 <div class="form-group col-sm-6 col-lg-4">
						<label class="pull-left" for="busiChannelCode"> 业务渠道名称:</label>
						<select class="col-sm-6" id="busiChannelCode" name="busiChannelCode">
							
						</select>
					</div>
				</div>
				
				<div class="form-group col-sm-12">
					    <div class="form-group">
							<button class="btn btn-warning clear-btn">重置</button>
							<button class="btn btn-warning search-btn">查 询</button>
						</div>
				</div>
				
		</div>
		
		<div class="result-panel">
			<div class="func-buttons">
			<lable>
				<button class="btn btn-success btn-add " data-right="add"><i class="icon icon-plus"></i>新增支付渠道配置</button>
			</lable> &nbsp;
			</div>
			<div class="result-data grid">
				<table class="table datatable" data-checkable="true" >
					<thead>
						<tr>
							<th class="number">#</th>
							<th>平台</th>
							<th>支付渠道编码</th>
							<th>支付渠道名称</th>
							<th>业务渠道</th>
							<th>商户ID</th>
							<th>支付渠道AppId</th>
							<th>支付渠道私钥</th>
							<th>支付渠道公钥</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
					</tbody>
				</table>
				<div class="pager-box">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}">
			<td class="number"> {{d.index}}</td>
			<td>{{d.mallName}}</td> 
			<td>{{d.channelCode}}</td>
			<td>{{d.channelName}}</td>
			<td>{{d.busiChannelCode}}</td>
			<td>{{d.merchantId}}</td>
			<td>{{d.appId}}</td>
			<td>{{d.privateKey}}</td>
			<td>{{d.publicKey}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}}" href="javascript:;" data-right="{{d.rightCode}}" data-value="{{d.value}}" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	
	<script type="text/template" id="icon.tpl">
		<a class="tip-icon {{d.class}}" title="{{d.title}}" data-toggle="tooltip" data-placement="{{d.dir}}" href="javascript:;"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="label.tpl">
		<span class="label {{d.flag}}">{{d.value}}</span>
	</script>
</body>
</html>
