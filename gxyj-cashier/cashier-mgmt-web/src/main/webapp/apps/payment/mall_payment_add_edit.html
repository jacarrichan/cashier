<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支付渠道配置新增</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/mall_payment_add_edit.js" data-css="./css/payment_addedit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss=  "modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<form class="form-horizontal form-inline form-group" id="form">
			<input type="hidden" id="rowId" name="rowId"/>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="channelCode"><span class="red">*</span>支付渠道:</label>
				<select class="form-control" id="channelCode" name="channelCode" style="width: 200px;" data-rule='[required=true]'>
				
				</select>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5">平台名称:</label>
				<select class="form-control" id="mallId" name="mallId" style="width: 200px;">
					
				</select>
				<input id="mallName" hidden/>
			 </div> 
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="busiChannelCode"> 业务渠道名称:</label>
				<span>
				<select class="form-control" id="busiChannelCode" name="busiChannelCode" style="width: 200px;" >
					
				</select>
				</span>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="merchantId"><span class="red">*</span>商户ID:</label>
				<input class="form-control" id="merchantId" name="merchantId" placeholder="第三方支付平台分配商户ID" data-rule='[required=true;bothSideBlank=false;charAndNumber=true;maxlength=60]' style="width: 200px;"/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="appId"><span class="red">*</span>AppId:</label>
				<input class="form-control" id="appId" name="appId" placeholder="第三方支付平台分配AppId" data-rule='[required=true;bothSideBlank=false;charAndNumber=false;maxlength=120]' style="width: 200px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="appKey"><span class="red">*</span>PrivateKey:</label>
				<input class="form-control" id="privateKey" name="privateKey" placeholder="第三方支付平台分配PrivateKey" data-rule='[required=true;bothSideBlank=false;charAndNumber=false;maxlength=120]' style="width: 200px;"/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="publicKey">PublicKey:</label>
				<input class="form-control" id="publicKey" name="publicKey" placeholder="第三方支付平台分配PublicKey" data-rule='[required=false;bothSideBlank=false;charAndNumber=false;maxlength=60]' style="width: 200px;"/>
			</div>
		 
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons text-center">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
