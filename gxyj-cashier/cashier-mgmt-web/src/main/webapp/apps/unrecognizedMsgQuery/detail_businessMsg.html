<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/detail_businessMsg.js" data-css="./css/detailMsg.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<form class="form-horizontal form-inline form-group" id="form">
		    <div class="form-group col-sm-12 text-center">
				<h3 class="col-sm-12">报文详情</h3>
				<textarea id="msgData" name="msgData"  class="form-control" rows="20" style="width:300px"   disabled='disabled'  ></textarea>
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		
		<div class="form-group form-buttons text-center">
			<button class="btn btn-warning btn-cancel">确定</button>
		</div>
	</div>
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	<script type="text/template" id="input.tpl">
		<label class="checkbox-inline">
	    	<input type="checkbox" value="{{d.value}}" id="{{d.value}}" name="payChannel" /> {{d.name}}
		</label>
	</script>
</body>
</html>
