<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/detail_reaccountExcept.js" data-css="./css/detail_reaccountExcept.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<form class="form-horizontal form-inline form-group" id="form">
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="payInstiCode"><span class="red">*</span> 支付通道：</label>
				<input class="form-control" id="payInstiCode"  name="payInstiCode" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="channelName"><span class="red">*</span> 订单来源：</label>
				<input class="form-control" id="channelName"  name="channelName" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transId"><span class="red">*</span> 订单流水号：</label>
				<input class="form-control" id="transId"  name="transId" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transAmt"><span class="red">*</span> 订单金额：</label>
				<input class="form-control" id="transAmt"  name="transAmt" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="payStatus"><span class="red">*</span> 支付通道状态：</label>
				<input class="form-control" id="payStatus"  name="payStatus" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="orderType"><span class="red">*</span> 是否退款订单：</label>
				<input class="form-control" id="orderType"  name="orderType" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="reconStatus"><span class="red">*</span> 处理状态：</label>
				<input class="form-control" id="reconStatus"  name="reconStatus" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="reclnDate"><span class="red">*</span> 对账时间：</label>
				<input class="form-control" id="reclnDate"  name="reclnDate" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="errorInfo"><span class="red">*</span> 错误信息：</label>
				<input class="form-control" id="errorInfo"  name="errorInfo" disabled='disabled' />
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		
		<div class="form-group form-buttons text-center">
			<button class="btn btn-warning btn-cancel">确定</button>
		</div>
	</div>
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	<script type="text/template" id="input.tpl">
		<label class="checkbox-inline">
	    	<input type="checkbox" value="{{d.value}}" id="{{d.value}}" name="payChannel" /> {{d.name}}
		</label>
	</script>
</body>
</html>
