<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/detail_reaccount.js" data-css="./css/detail_reaccount.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<form class="form-horizontal form-inline form-group" id="form">
		
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="payerInstiNm"><span class="red">*</span> 支付通道：</label>
				<input class="form-control" id="payerInstiNm"  name="payerInstiNm" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="instiPayTime"><span class="red">*</span> 交易时间：</label>
				<input class="form-control" id="instiPayTime"  name="instiPayTime" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transId"><span class="red">*</span> 交易流水号：</label>
				<input class="form-control" id="transId"  name="transId" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="orderNo"><span class="red">*</span> 订单号：</label>
				<input class="form-control" id="orderNo"  name="orderNo" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transAmt"><span class="red">*</span> 支付金额：</label>
				<input class="form-control" id="transAmt"  name="transAmt" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="refundAmt"><span class="red">*</span> 退款金额：</label>
				<input class="form-control" id="refundAmt"  name="refundAmt" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="reTransAmt"><span class="red">*</span> 退款原始订单金额：</label>
				<input class="form-control" id="reTransAmt"  name="reTransAmt" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="instiProcCd"><span class="red">*</span> 通道支付状态：</label>
				<input class="form-control" id="instiProcCd"  name="instiProcCd" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="instiPayType"><span class="red">*</span> 支付方式：</label>
				<input class="form-control" id="instiPayType"  name="instiPayType" disabled='disabled' />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="checkState"><span class="red">*</span> 对账结果：</label>
				<input class="form-control" id="checkState"  name="checkState" disabled='disabled' />
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		
		<div class="form-group form-buttons text-center">
			<button class="btn btn-warning btn-cancel">确定</button>
		</div>
	</div>
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	<script type="text/template" id="input.tpl">
		<label class="checkbox-inline">
	    	<input type="checkbox" value="{{d.value}}" id="{{d.value}}" name="payChannel" /> {{d.name}}
		</label>
	</script>
</body>
</html>
