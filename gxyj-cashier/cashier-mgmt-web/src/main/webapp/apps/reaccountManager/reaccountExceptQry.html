<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支付渠道对账结果汇总</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/reaccountExceptQry.js" data-css="./css/reaccountExceptQry.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
	
		<div class="nav-bread border-color-primary">
			<ol class="breadcrumb">
			  	<li>首页</li>
			  	<li>对账管理</li>
			  	<li class="active">对账异常结果汇总</li>
			</ol>
		</div>
		<div class="search-panel">
			
			<div class="form-group col-sm-12">
				   <div class="form-group col-sm-6 col-lg-3">
				  		<label class="control-label pull-left">对账日期:</label>
						<div class="col-sm-8" id="reclnDateParent" style="padding: 0;">
							<input id="reclnDate" name="reclnDate" type="text" class="form-control form-datetime" placeholder="请选择对账日期" >
						</div>
					</div>
					<div class="form-group col-sm-6 col-lg-3">
				  		<label for="payerInstiNo" class="control-label active" >支付渠道:</label>
				  		<select class="col-sm-8" id="payerInstiNo" name="payerInstiNo">
							<option value="" selected="selected">全部</option>
							<option value="002" >翼支付</option>
							<option value="003" >国付宝</option>
							<option value="004" >微信</option>
							<option value="005" >支付宝</option>
							<option value="006" >建设银行</option>
						</select>
					</div>
			</div>
			
			
			<div class="form-group col-sm-12">
					<div class="form-group">
						<button class="btn btn-warning clear-btn">重置</button>
						<button class="btn btn-warning search-btn">查 询</button>
						<button class="btn btn-warning manual-btn">手工异常处理</button>
					</div>
			</div>
		</div>
		
		<div class="result-panel">
			<div class="result-data grid">
				<table class="table datatable" data-checkable="true" >
					<thead>
						<tr>
							<th class="number">#</th>
							<th>支付通道</th>
							<th>订单来源</th>
							<th>交易流水号</th>
							<th>订单金额</th>
							<th>支付通道状态</th>
							<th>是否退款订单</th>
							<th>处理状态</th>
							<th>对账时间</th>
							<th>错误信息</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
					</tbody>
				</table>
				<div class="pager-box">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}">
			<td class="number"> {{d.index}}</td>
			<td>{{d.payInstiCode}}</td>
            <td>{{d.channelName}}</td>
            <td>{{d.transId}}</td>
			<td>{{d.transAmt}}</td>  
            <td>{{d.payStatus}}</td>
			<td>{{d.orderType}}</td>
			<td>{{d.reconStatus}}</td>
			<td>{{d.reclnDate}}</td>
			<td>{{d.errorInfo}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}} " href="javascript:;" data-right="{{d.rightCode}}" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	
	<script type="text/template" id="icon.tpl">
		<a class="tip-icon {{d.class}}" title="{{d.title}}" data-toggle="tooltip" data-placement="{{d.dir}}" href="javascript:;"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="label.tpl">
		<span class="label {{d.flag}}">{{d.value}}</span>
	</script>
</body>
</html>
