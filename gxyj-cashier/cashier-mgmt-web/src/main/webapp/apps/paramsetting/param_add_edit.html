<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>系统参数配置</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/param_add_edit.js" data-css="./css/param_add_edit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss=  "modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		
		<form class="form-horizontal form-inline form-group" id="form">
			<input type="hidden" id="rowId" name="rowId"/>
			<div id="div_paramCode" class="form-group col-sm-12">
				<label class="col-sm-5" for="paramCode"><span class="red">*</span>参数代码:</label>
				<input class="form-control" id="paramCode" name="paramCode" placeholder="参数代码" data-rule='[required=true;bothSideBlank=false;spec=false;maxlength=20;validchar;isExist={"url":"param/existCode","tokenUrl":false,"data":{}}]'/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="paramName"><span class="red">*</span>参数名称:</label>
				<input class="form-control" id="paramName" name="paramName" placeholder="参数名称" data-rule='[required=true;bothSideBlank=false;chinaCharNumber=true;maxlength=30;validchar;isExist={"url":"param/existName","tokenUrl":false,"data":{}}]'/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="paramValue"><span class="red">*</span>参数值:</label>
				<input class="form-control" id="paramValue" name="paramValue" placeholder="参数值" data-rule='[required=true;maxlength=50]'/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="paramDesc"><span class="red">*</span>参数说明:</label>
				<textarea rows="4" cols="22" class="form-control" id="paramDesc" name="paramDesc" placeholder="参数说明" data-rule='[required=true;maxlength=150]'> </textarea> 
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5"><span class="red">*</span>参数类型:</label>
				<label class="radio-inline">
				  <input type="radio" value="0" id="paramType_0" name="paramType"> 系统参数
				</label>
				<label class="radio-inline">
				  <input type="radio" value="1"  name="paramType" checked="true"> 业务参数
				</label>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5"><span class="red">*</span>有效状态:</label>
				<label class="radio-inline">
				  <input type="radio" value="1" id="valFlag_1" name="valFlag"> 有效
				</label>
				<label class="radio-inline">
				  <input type="radio" value="0" name="valFlag" checked="true"> 无效
				</label>
			</div>
			
		 
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons text-center">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
