<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>参数配置</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/param" data-css="./css/param.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
	
		<div class="nav-bread border-color-primary">
			<ol class="breadcrumb">
			  	<li>首页</li>
			  	<li>系统管理</li>
			  	<li class="active">参数配置</li>
			</ol>
		</div>
		
		<div class="search-panel">
				<div class="form-group col-sm-12">
				
				    <div class="form-group col-sm-6 col-lg-3">
				  		<label for="paramCode" class="control-label pull-left">参数代码:</label>
						<div class="col-sm-8">
							<input id="paramCode" name="paramCode" class="form-control" placeholder="请输入参数代码"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6 col-lg-3">
				  		<label for="paramName" class="control-label pull-left">参数名称:</label>
						<div class="col-sm-8">
							<input id="paramName" name="paramName" class="form-control" placeholder="请输入参数名称"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6 col-lg-3">
				  		<label for="paramValue" class="control-label pull-left">参&nbsp;数&nbsp;值：</label>
						<div class="col-sm-8">
							<input id="paramValue" name="paramValue" class="form-control" placeholder="请输入参数值"  />
						</div>
					</div>
				</div>
				
				<div class="form-group col-sm-12">
						<div class="form-group col-sm-6 col-lg-3">
						    <label for="usingStatus" class="control-label">参数类型：</label>
						    <div class="btn-group" data-toggle="buttons">
							  	<label class="btn btn-primary btn-radio active">
									<input id="btnradio" type="radio" name="paramType"  value="" checked> 全部
								</label>
								<label class="btn btn-primary btn-radio">
									<input type="radio" name="paramType" value="0"> 系统参数
								 </label>
								 <label class="btn btn-primary btn-radio">
									<input type="radio" name="paramType" value="1"> 业务参数
								 </label>
							</div>
						</div>
						<div class="form-group col-sm-6 col-lg-3">
						    <label for="usingStatus" class="control-label">有效状态：</label>
						    <div class="btn-group" data-toggle="buttons">
							  	<label class="btn btn-primary btn-radio active">
									<input id="btnradio2" type="radio" name="valFlag"  value="" checked> 全部
								</label>
								<label class="btn btn-primary btn-radio">
									<input type="radio" name="valFlag" value="0"> 无效
								 </label>
								 <label class="btn btn-primary btn-radio">
									<input type="radio" name="valFlag" value="1"> 有效
								 </label>
							</div>
						</div>
				</div>
				
				
				<div class="form-group col-sm-12">
						<div class="form-group ">
							<button class="btn btn-warning clear-btn">重置</button>
							<button class="btn btn-warning search-btn">查 询</button>
						</div>
					
				</div>
		</div>
		
		<div class="result-panel">
			<div class="func-buttons">
			<lable>
				<button class="btn btn-success btn-add " data-right="add"><i class="icon icon-plus"></i>新增参数配置</button>
			</lable> &nbsp;
			</div>
			<div class="result-data grid">
				<table class="table datatable" data-checkable="true" >
					<thead>
						<tr>
							<!-- <th class="number">#</th> -->
							<th>参数代码</th>
							<th>参数名称</th>
							<th>参数值</th>
							<th>参数说明</th>
							<th>参数类型</th>
							<th>有效状态</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
					</tbody>
				</table>
				<div class="pager-box">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}">
			<td>{{d.paramCode}}</td>
			<td>{{d.paramName}}</td>
			<td>{{d.paramValue}}</td>
			<td>{{d.paramDesc}}</td>
			<td>{{d.paramType}}</td>
			<td>{{d.valFlag}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}}" href="javascript:;" data-right="{{d.rightCode}}" data-value="{{d.value}}" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	
	<script type="text/template" id="icon.tpl">
		<a class="tip-icon {{d.class}}" title="{{d.title}}" data-toggle="tooltip" data-placement="{{d.dir}}" href="javascript:;"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="label.tpl">
		<span class="label {{d.flag}}">{{d.value}}</span>
	</script>
</body>
</html>
