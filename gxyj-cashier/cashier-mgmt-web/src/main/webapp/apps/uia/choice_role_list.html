<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>角色选择</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/choice-role-list" data-css="./css/choice-role-list.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		
		<div class="search-panel">
			<form class="search-form form-horizontal form-inline">
				<div class="form-group col-sm-8">
					<label class="col-sm-3" for="queryKey">角色名称</label>
					<div class="col-sm-9">
						<input class="form-control" id="queryKey" name="queryKey"/>
					</div>
				</div>
				<div class="form-group col-sm-4">
				<span class="btn btn-warning search-btn">查 询</span>
				</div>
			</form>
			
		</div>
		
		<div class="result-panel">
			<div class="result-data grid">
				<table class="table datatable">
					<thead>
						<tr>
							<th>#</th>
							<th>角色名称</th>
							<th>所属机构名称</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
						
					</tbody>
				</table>
			</div>
			<div class="pager-box">
					
				</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}" >
			<td>{{d.index}}</td>
			<td>{{d.roleName}}</td>
			<td>{{d.brchName}}</td>
			<td>
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="btn {{d.class}}" href="javascript:;" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i> 选择</a>
	</script>
	
</body>
</html>
