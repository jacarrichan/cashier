<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户角色分配</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/userrole-addedit" data-css="./css/userrole-addedit.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="modal fade" id="smModal">
			<div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h4 class="modal-title">提示</h4>
			      	</div>
			      	<div class="modal-body">
			        	<h4>新增成功，是否继续新增？</h4>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default btn-no" data-dismiss="modal">取消</button>
			        	<button type="button" class="btn btn-primary btn-yes">继续</button>
			      	</div>
			    </div>
		  	</div>
		</div>
			
		<form class="form-horizontal form-inline" id="form">
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="userName">用户名</label>
				<div class="">
					<input class="form-control" id="userName" name="userName" readonly="readonly" placeholder="用户名" data-rule="[required=true]"/>
					<span>
						<input id="userId" name="userId" type="hidden"/> 
						<button type="button" class="btn btn-userchoice" data-toggle="dropdown">选择用户</button>
						<div class="dropdown-menu brchchoice-panel">
						    <iframe id="userFrame" name="userFrame" src="" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
						</div>
					</span>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-4" for="roleName">角色名</label>
				<div class="">
					<input class="form-control" id="roleName" name="roleName" readonly="readonly" placeholder="角色名" data-rule="[required=true;zuhe=true]" data-message="[zuhe=角色已分配]"/>
					<span>
						<input id="roleId" name="roleId" type="hidden"/> 
						<button type="button" class="btn btn-rolechoice hidden" data-toggle="dropdown">选择角色</button>
						<div class="dropdown-menu brchchoice-panel">
						    <iframe id="roleFrame" name="roleFrame" src="" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
						</div>
					</span>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		<div class="form-group form-buttons">
			<button class="btn btn-success btn-submit">提交</button>
			<button class="btn btn-warning btn-cancel">取消</button>
		</div>
	</div>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
</body>
</html>
