<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支付模板配置</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/payTemplate" data-css="./css/payTemplate.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="nav-bread border-color-primary">
			<ol class="breadcrumb">
			  	<li>首页</li>
			  	<li>系统管理</li>
			  	<li class="active">支付模板配置</li>
			</ol>
		</div>
		
		<div class="search-panel">
				<div class="form-group col-sm-12">
				
				    <div class="form-group col-sm-6 col-lg-3">
				  		<label for="templateName" class="control-label pull-left">模板名称:</label>
						<div class="col-sm-8">
							<input id="templateName" name="templateName" class="form-control" placeholder="请输入模板名称"  />
						</div>
					</div>
					
					<div class="form-group col-sm-6 col-lg-3">
				  		<label class="pull-left" >适应终端:</label>
				  		<select class="col-sm-8 channel-select" id="terminal" name="terminal">
							<option value="" selected="selected">全部</option>
							<option value="01">PC</option>
							<option value="02">WAP</option>
							<option value="03">APP（微支付）</option>
						</select>
					</div> 
					
				</div>
				
				<div class="form-group col-sm-12">
						<div class="form-group pull-left" style="padding-left: 10px;overflow: hidden;">
						    <label for="usingStatus" class="control-label pull-left">状态：</label>
						    <div class="btn-group" data-toggle="buttons">
							  	<label class="btn btn-primary btn-radio active">
								<input type="radio" name="openFlag" id="openFlag" value="" checked> 全部
								</label>
								<label class="btn btn-primary btn-radio">
									<input type="radio" name="openFlag" id="openFlag1"  value="1"> 启用
								 </label>
								 <label class="btn btn-primary btn-radio">
									<input type="radio" name="openFlag" id="openFlag2" value="0"> 停用
								 </label>
							</div>
						</div>
						<div class="form-group pull-left" style="margin-left: 50px;">
							<button class="btn btn-warning clear-btn">重置</button>
							<button class="btn btn-warning search-btn">查 询</button>
						</div>
					
				</div>
		</div>
		
		<div class="result-panel">
			<div class="func-buttons">
			<lable>
				<button class="btn btn-success btn-add " data-right="add"><i class="icon icon-plus"></i>新增收银台基础模板</button>
			</lable> &nbsp;
			</div>
			<div class="result-data grid">
				<table class="table datatable" data-checkable="true" >
					<thead>
						<tr>
							<th class="number">序号</th>
							<th>模板名称</th>
							<th>适应终端</th>
							<th>模板地址</th>
							<th>状态</th>
							<th class="sort-disabled">操作</th>
						</tr>
					</thead>
					<tbody id="data-body">
					</tbody>
				</table>
				<div class="pager-box">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.index}}" data-id="{{d.rowId}}">
			<td class="number"> {{d.index}}</td>
			<td>{{d.templateName}}</td>
			<td>{{d.terminal}}</td>
			<td>{{d.templateUrl}}</td>
			<td>{{d.openFlag}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}} " href="javascript:;" data-right="{{d.rightCode}}" data-toggle="tooltip" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	
	<script type="text/template" id="icon.tpl">
		<a class="tip-icon {{d.class}}" title="{{d.title}}" data-toggle="tooltip" data-placement="{{d.dir}}" href="javascript:;"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="label.tpl">
		<span class="label {{d.flag}}">{{d.value}}</span>
	</script>
</body>
</html>
