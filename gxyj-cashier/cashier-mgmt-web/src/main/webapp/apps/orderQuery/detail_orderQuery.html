<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/detail_orderQuery.js" data-css="./css/detail_orderQuery.css"></script>
</head>
<body>
	<div class="wrapper wrapper-content">
		<form class="form-horizontal form-inline form-group" id="form">
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transId"><span class="red">*</span> 交易支付序号：</label>
				<input class="form-control" id="transId"  name="transId" disabled='disabled'  style="width: 240px;" />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="channelCd"><span class="red">*</span> 业务名称：</label>
				<input class="form-control" id="channelCd"  name="channelCd" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="mallId"><span class="red">*</span> 平台名称：</label>
				<input class="form-control" id="mallId"  name="mallId" disabled='disabled' style="width: 240px;" />
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="terminal"><span class="red">*</span> 下单渠道：</label>
				<input class="form-control" id="terminal"  name="terminal" disabled='disabled' style="width: 240px;"/>
			</div>
			
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="orderId"><span class="red">*</span> 订单编号：</label>
				<input class="form-control" id="orderId"  name="orderId" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transTime"><span class="red">*</span> 订单时间：</label>
				<input class="form-control" id="transTime"  name="transTime" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="transAmt"><span class="red">*</span> 订单金额：</label>
				<input class="form-control" id="transAmt"  name="transAmt" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="payerInstiNm"><span class="red">*</span> 支付渠道：</label>
				<input class="form-control" id="payerInstiNm"  name="payerInstiNm" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="procState"><span class="red">*</span> 支付状态：</label>
				<input class="form-control" id="procState"  name="procState" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-5" for="remark"><span class="red">*</span> 是否通知商城：</label>
				<input class="form-control" id="remark"  name="remark" disabled='disabled' style="width: 240px;"/>
			</div>
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
		</form>
		
		<div class="form-group form-buttons text-center">
			<button class="btn btn-warning btn-cancel">确定</button>
		</div>
	</div>
	<script type="text/template" id="option.tpl">
		<option value="{{d.code}}" {{d.attr || ''}}>{{d.name}}</option>
	</script>
	<script type="text/template" id="input.tpl">
		<label class="checkbox-inline">
	    	<input type="checkbox" value="{{d.value}}" id="{{d.value}}" name="payChannel" /> {{d.name}}
		</label>
	</script>
</body>
</html>
