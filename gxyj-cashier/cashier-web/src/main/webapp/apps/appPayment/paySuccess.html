<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>供销收银台</title>
    <script id="seajsnode" type="text/javascript" src="./../../loader.js" data-js="" 
	data-css="./css/pay-success.css"></script>
	<script>
		document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/18.75+"px";
	</script>
</head>
<body>
	<div class="payment-warp ">
		<div class="payment-complete clearfix">
			<div class="payment-header">
				<span>支付成功</span>
        		<span class="finished-btn">完成</span>
			</div>
			<div class="pay-image"></div>
			<p class="success-text">支付成功!</p>
			<p class="parcel-out">您的包裹整装待发!</p>
		</div>
		<div class="pro-message">
			<div class="wechat-pay-warp">
				<span class="wechat-price">¥800</span>
				<p class="pay-online">在线支付</p>
			</div>
			<div class="order-info">
				<div class="order-items">
					<div class="order-item order-num">
						<span class="serial-num">
							<span>交易流水号</span>
						</span>：
						<span id="batch"></span>
					</div>
					<div class="order-item order-num">
						<span class="serial-num">
							<span class="w4">订单编号</span>
						</span>：
						<span id="orderNumber"></span>
					</div>
				</div>
			</div>
			<div class="button-group text-center">
				<!-- <a href="javascript:void(0);" onclick="toViewOrder()">查看订单</a> -->
				<a href="javascript:void(0);">返回首页</a>
			</div>
		</div>
		
		<div class="safety-warning">
			<p class="warning-header">安全提醒</p>
			<p class="warning-content">付款成功后，供销e家不会以付款异常、卡单、系统升级为由联系您。
				<span class="warning-special">请勿泄露银行卡号、手机验证码，否则会造成钱款损失。</span>
				谨防电话诈骗！
			</p>
		</div>	
	</div>
</body>
</html>
